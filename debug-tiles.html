<!DOCTYPE html>
<html>
<head>
    <title>Debug Tiles</title>
</head>
<body>
    <h1>Debug: Checking tile count</h1>
    <div id="results"></div>
    
    <script>
        fetch('/media.manifest.json')
            .then(r => r.json())
            .then(manifest => {
                const results = document.getElementById('results');
                results.innerHTML = `
                    <p>Manifest items: ${manifest.items.length}</p>
                    <p>First item: ${JSON.stringify(manifest.items[0], null, 2)}</p>
                `;
            })
            .catch(err => {
                document.getElementById('results').innerHTML = `<p>Error: ${err.message}</p>`;
            });
    </script>
</body>
</html>
