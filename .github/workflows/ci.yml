name: CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    # - name: Lint code
    #   run: npm run lint

    - name: Build project
      run: npm run build

    - name: Run E2E tests
      run: |
        npm run dev &
        sleep 10
        npm run test:headless

    - name: Check media size
      run: |
        echo "Checking build size..."
        du -sh dist
        echo "Checking for files >50MB..."
        find dist -type f -size +50M -exec ls -lh {} \; || echo "No files >50MB found"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-dist
        path: dist/
        retention-days: 1

    - name: Upload test screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots
        path: cypress/screenshots/
        retention-days: 1
