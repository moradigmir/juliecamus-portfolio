<!DOCTYPE html>
<html>
<head>
    <title>Test Local Manifest Fetch</title>
</head>
<body>
    <h1>Testing Local Manifest Fetch</h1>
    <div id="results"></div>
    
    <script>
        async function testFetch() {
            const results = document.getElementById('results');
            const testFolders = ['04', '05', '10', '14', '15'];
            
            for (const folder of testFolders) {
                const url = `/media/hidrive/${folder}/MANIFEST.txt`;
                console.log('Testing:', url);
                
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        const content = await response.text();
                        results.innerHTML += `<p>✅ ${url}: ${content.substring(0, 50)}...</p>`;
                    } else {
                        results.innerHTML += `<p>❌ ${url}: ${response.status}</p>`;
                    }
                } catch (error) {
                    results.innerHTML += `<p>❌ ${url}: ${error.message}</p>`;
                }
            }
        }
        
        testFetch();
    </script>
</body>
</html>
